<!DOCTYPE html>
<html>
<head>
	<style>
		
 div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {

	from {background-color: skyblue;}
	to {background-color: yellow;}
}


	</style>
</head>
<body>
<h2>ANIMATION DEMO</h2>
<div></div>
</body>
</html>
